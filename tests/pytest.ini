[pytest]
# Folder, w którym pytest będzie szukał testów
testpaths = tests

# Jakie pliki traktować jako testy
python_files = test_*.py

# Jakie klasy traktować jako testy
python_classes = Test*

# Jakie funkcje traktować jako testy
python_functions = test_*

# Dodatkowe opcje przy uruchamianiu pytest
addopts = -ra -q