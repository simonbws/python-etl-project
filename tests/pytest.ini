[pytest]
# Folder, w którym pytest będzie szukał testów
testpaths = tests

# Pliki traktowane jako testy
python_files = test_*.py

# Klasy traktowane jako testy
python_classes = Test*

# Funkcje traktowane jako testy
python_functions = test_*

# Dodatkowe opcje przy uruchamianiu pytest
addopts = -ra -q